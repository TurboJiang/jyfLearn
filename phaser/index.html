<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdn.bootcss.com/phaser/2.6.2/phaser.min.js"></script>
    <title>Mummy</title>
</head>

<body>
    <div id="game"></div>
    <script>
        // var Phaser={};
        // Phaser.Game=function(){}
        // game 就是一个对象
        var width = 800, height = 600;
        var game = new Phaser.Game(width, height,
            Phaser.AUTO, '#game',
            {
                preload: preload,//预加载
                create: create,//创建对象背景
                update: update
            });
        // - 加载资源
        function preload() {
            game.load.image('lazur', './thorn_lazur.png');
            game.load.spritesheet('./metalslug_mummy37x45.png',
                37, 45, 18);
        }
        var back, mummy, anim, loopText;
        function create() {
            // 处理背景 精灵到位 动起来
            back.game.add.image(0, -400, 'lazur');
            back.scale.set(2);//放大两倍
            back.smoothed = false;//不要抗锯齿等 优化

            mummy = game.add.sprite(200, 360, 'mummy', 10);
            mummy.scale.set(4);
            mummy.smoothed = false;

            anim = mummy.animations.add('walk');
            anim.onStart.add(animationStarted,this);
            anim.onLoop.add(animationLooped,this);
            anim.play(10, true);
            anim.onComplete.add(animationStopped,this);

        }
        function animationLooped(sprite,animation){
            if(animation.loopCount===1){
                loopText=game.add.text(32,64,'Animation looped',
                {fill:'white'});
            }else{
                animation.loop=false;
            }
        }
        function animationStopped(sprite,animation){
            // if()
        }
        function update() {
            if (anim.isPlaying) {
                back.x -= 1;
            }
        }
        function animationStarted(sprite,animation){
            game.add.text(32,32,'Animationstarted',
            {fill:'white'})
        }
    </script>
</body>

</html>
