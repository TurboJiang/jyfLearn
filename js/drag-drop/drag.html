<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 120px;
            border: 5px solid #000;
        }

        .box:last-child {
            margin-top: 30px;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box" id="box1" draggable="true">
        <p>麻辣王子</p>
    </div>
    <div class="box" id="box2" draggable="true">
        <img src="./thHL2025XE.jpg" alt="">
    </div>

    <script>
    // dragstart事件,开始拖放触发
    // drag事件,拖放过程中
    // dragenter事件,被拖放的元素“开始”进入其它元素范围内（刚进入）
    // dragover事件,被拖放的元素正在本元素范围内移动(一直)
    // dragleave事件,被拖放的元素离开本元素范围
    // drop事件,其他元素被拖放到本元素中
    // dragend事件,拖放操作结束





        // dragstart drag dragend源对象上的(被拖动对象上的)
        // dragover 目标对象上的 dragenter dragleave drop
        const box1 = document.getElementById('box1');
        const box2 = document.getElementById('box2');
        let srcDiv;

        const boxs=document.querySelectorAll('.box');
        for(let i=0,length=boxs.length;i<length;i++){
            let box=boxs[i];
            // 源对象
            box.addEventListener('dragstart',function(event){
                console.log('dragstart');
                srcDiv=this;
                // 源对象 目标对象
                // text/html 规定内容类型
                event.dataTransfer.setData('text/html',this.innerHTML);
                // a=1 b=2
            })
            box.addEventListener('drag',function(){
                console.log('drag');
            })
            box.addEventListener('dragend',function(){
                console.log('dragend');
            })
            // 目标对象
            box.addEventListener('dragover',function(event){
                console.log('dragover');
                event.preventDefault();
            })
            box.addEventListener('dragenter',function(){
                console.log('dragenter');
            })
            box.addEventListener('dragleave',function(){
                console.log('dragleave');
            })
            box.addEventListener('drop',function(event){
                // srcDiv 辣条 this:表情包
                srcDiv.innerHTML = this.innerHTML;
                this.innerHTML=event.dataTransfer.getData('text/html');
            })
        }

        // box1.addEventListener('dragstart', function (event) {
        //     // event.dat
        // })
        // box2.addEventListener('dragover',function(event){
        //     event.preventDefault();//阻止默认事件
        // })
        // box2.addEventListener('drop', function (event) {
        //     this.innerHTML = box1.innerHTML;
        // })
    </script>
</body>

</html>
